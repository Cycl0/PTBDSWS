{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="page-header">
      {{ wtf.quick_form(form) }}
        <h1>Relação de disciplinas cadastradas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Disciplina</th>
                    <th>Semestre</th>
                </tr>
            </thead>
            <tbody>
                {% for key in Disc.query.all() %}
                <tr>
                    <td>{{ key.name }}</td>
                    <td>{{ key.sem }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
